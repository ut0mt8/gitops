apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-helm
  namespace: argocd
spec:
  destination:
    namespace: falcon
    name: in-cluster
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.0.1
    chart: apache
    helm:
      parameters:
        - name: readinessProbe.timeoutSeconds
          value: '10'
