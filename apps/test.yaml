kind: Application
metadata:
  name: helm-guestbook
  namespace: argocd
spec:
  destination:
    namespace: falcon
    name: in-cluster
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 9.0.1
    helm:
      parameters:
        - name: readinessProbe.timeoutSeconds
          value: '10'
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
