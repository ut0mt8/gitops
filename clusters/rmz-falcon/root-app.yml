apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: falcon
  project: default
  source:
    directory:
      recurse: true
    path: apps
    repoURL: https://github.com/ut0mt8/gitops/
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
