---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: apps-repo
  namespace: apps-repo
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: apps-repo
  url: ssh://git@github.com/ut0mt8/gitops/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: rmz-ns
  namespace: rmz
spec:
  interval: 10m0s
  path: ./apps/
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-repo
  validation: client
